<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Line</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(0, 0, 0);

        const scene = new THREE.Scene();

        const material = new THREE.LineBasicMaterial({ color: 0x0000ff });

        const points = [];
        points.push(new THREE.Vector3(-5, 0, 0));
        points.push(new THREE.Vector3(0, 0, 0));
        points.push(new THREE.Vector3(-5, -5, 0));
        points.push(new THREE.Vector3(0, -10, 0));
        points.push(new THREE.Vector3(0, 0, 0));
        points.push(new THREE.Vector3(2, 0, 0));
        points.push(new THREE.Vector3(2, -10, 0));
        points.push(new THREE.Vector3(2, 0, 0));
        points.push(new THREE.Vector3(4, 0, 0));
        points.push(new THREE.Vector3(4, -10, 0));
        points.push(new THREE.Vector3(4, 0, 0));
        points.push(new THREE.Vector3(8, 3, 0));
        points.push(new THREE.Vector3(15, 0, 0));
        points.push(new THREE.Vector3(4, 0, 0));
        points.push(new THREE.Vector3(10, 0, 0));
        points.push(new THREE.Vector3(6, -5, 0));
        points.push(new THREE.Vector3(10, -10, 0));
        points.push(new THREE.Vector3(10, 0, 0));
        points.push(new THREE.Vector3(13, -3, 0));
        points.push(new THREE.Vector3(13, -4, 0));
        points.push(new THREE.Vector3(12, -6, 0));
        points.push(new THREE.Vector3(13, -4, 0));
        points.push(new THREE.Vector3(13, -3, 0));
        points.push(new THREE.Vector3(10, 0, 0));
        points.push(new THREE.Vector3(22, 0, 0));
        points.push(new THREE.Vector3(20, 0, 0));
        points.push(new THREE.Vector3(15, -5, 0));
        points.push(new THREE.Vector3(20, -10, 0));
        points.push(new THREE.Vector3(20, 0, 0));


        const dots = [];
        dots.push(new THREE.Vector3(-5, -10, 0));
        dots.push(new THREE.Vector3(-4, -9, 0));

        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const line = new THREE.Line(geometry, material);

        const geometry2 = new THREE.BufferGeometry().setFromPoints(dots);
        const line2 = new THREE.Line(geometry2, material);

        scene.add(line);
        scene.add(line2);
        renderer.render(scene, camera);
    </script>
</body>

</html>
